name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: |
          flyctl deploy --remote-only \
          --build-secret REACT_APP_API_KEY=${{ secrets.REACT_APP_API_KEY }} \
          --build-secret REACT_APP_FB_AUTH_DOMAIN=${{ secrets.REACT_APP_FB_AUTH_DOMAIN }} \
          --build-secret REACT_APP_FB_PROJECT_ID=${{ secrets.REACT_APP_FB_PROJECT_ID }} \
          --build-secret REACT_APP_FB_STORAGE_BUCKET=${{ secrets.REACT_APP_FB_STORAGE_BUCKET }} \
          --build-secret REACT_APP_FB_MESSAGING_SENDER_ID=${{ secrets.REACT_APP_FB_MESSAGING_SENDER_ID }} \
          --build-secret REACT_APP_FB_APP_ID=${{ secrets.REACT_APP_FB_APP_ID }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}