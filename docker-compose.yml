services:
  server:
    build:
      context: .
    ports:
      - "8000:8000"
    
  dev-db:
    image: postgres:15
    restart: always
    ports:
      - "5438:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=devpostgres
      - POSTGRES_DB=oriori
    volumes:
      - "./dev-db:/var/lib/postgresql"